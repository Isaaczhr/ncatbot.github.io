    <style>

        /* Custom Dropdown Styles */

        .custom-dropdown-button::after {

            float: right;

        .custom-dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;

        .custom-dropdown-content div:hover {

<body>
    <header>
        <h1>NcatBotÊèí‰ª∂ÂïÜÂ∫ó</h1>
        <nav>
            <a href="about.html">ÂÖ≥‰∫éNcatBot</a><a href="https://docs.ncatbot.xyz">NcatBotÊñáÊ°£</a><a href="https://github.com/Isaaczhr/NcatBotPlugins">Êèê‰∫§‰Ω†ÁöÑÊèí‰ª∂</a>
        </nav>
    </header>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <button id="searchIcon" style="font-size:18px; border:none; background:none; cursor:pointer; margin-right:10px;">
            üîçÊêúÁ¥¢
        </button>
        
        <div class="custom-dropdown" id="sortDropdown" style="margin-right:10px;">
            <button class="custom-dropdown-button">ÈªòËÆ§ÊéíÂ∫è</button>
            <div class="custom-dropdown-content">
                <div data-sort="default">ÈªòËÆ§ÊéíÂ∫è</div>
                <div data-sort="alphabetical">ÊåâËã±ÊñáÈü≥Â∫è</div>
            </div>
        </div>
        
        <div id="searchContainer" style="display:inline-block;">
            <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Êèí‰ª∂..." style="width:300px; padding:8px;">
        </div>
    </div>

    <div id="plugin-container">
        <!-- Êèí‰ª∂Âç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
    </div>

    <script>
        // Toggle Dropdown
        document.getElementById("sortDropdown").addEventListener("click", function(event) {
            this.classList.toggle("show");
        });

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.custom-dropdown-button')) {
                var dropdowns = document.getElementsByClassName("custom-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Handle Sort Selection
        var sortButtons = document.querySelectorAll(".custom-dropdown-content div");
        sortButtons.forEach(function(button) {
            button.addEventListener("click", function() {
                var selectedSort = this.getAttribute("data-sort");
                document.querySelector(".custom-dropdown-button").textContent = this.textContent;
                sortPlugins(selectedSort);
            });
        });

        var pluginContainer = document.getElementById("plugin-container");
        var originalOrder = [];

        window.addEventListener('DOMContentLoaded', function () {
            fetch('plugins.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(plugin => {
                        const card = document.createElement('div');
                        card.classList.add('plugin-card');

                        card.innerHTML = `
                            <div class="plugin-content">
                                <h2 class="plugin-title">${plugin.title}</h2>
                                <p class="plugin-chinese-title">${plugin.chineseTitle}</p>
                                <p class="plugin-desc">${plugin.description}</p>
                                <button class="download-btn" data-plugin="${plugin.title}">‰∏ãËΩΩ</button>
                            </div>
                        `;

                        pluginContainer.appendChild(card);
                    });

                    // Ê∑ªÂä†‰∏ãËΩΩÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
                    document.querySelectorAll('.download-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const pluginName = this.getAttribute('data-plugin');
                            const plugin = data.find(p => p.title === pluginName);
                            if (plugin) {
                                window.open(plugin.downloadLink, '_blank');
                            }
                        });
                    });

                    // ‰øùÂ≠òÂéüÂßãÈ°∫Â∫è
                    originalOrder = Array.from(pluginContainer.querySelectorAll(".plugin-card"));
                })
                .catch(error => console.error('Error fetching plugins:', error));
        });

        function sortPlugins(sortOption) {
            sortOption = sortOption || "default";
            var items = Array.from(pluginContainer.querySelectorAll(".plugin-card"));
            if (sortOption === "alphabetical") {
                items.sort(function (a, b) {
                    var aTitle = a.querySelector(".plugin-title").innerText;
                    var bTitle = b.querySelector(".plugin-title").innerText;
                    return aTitle.localeCompare(bTitle);
                });
            } else {
                items = originalOrder;
            }
            pluginContainer.innerHTML = "";
            items.forEach(function (item) {
                pluginContainer.appendChild(item);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const pluginCards = document.querySelectorAll('.plugin-card');
            pluginCards.forEach((card) => {
                const englishName = card.querySelector('.plugin-title').textContent.toLowerCase();
                const chineseName = card.querySelector('.plugin-chinese-title').textContent.toLowerCase();
                const desc = card.querySelector('.plugin-desc').textContent.toLowerCase();
                if (englishName.includes(searchTerm) || chineseName.includes(searchTerm) || desc.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        document.getElementById('searchIcon').addEventListener('click', function() {
            document.getElementById('searchContainer').classList.toggle('show');
        });
    </script>
</body>

</html>
