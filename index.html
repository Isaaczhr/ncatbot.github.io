    <script>
        // Toggle Dropdown
        document.getElementById("sortDropdown").addEventListener("click", function(event) {
            this.classList.toggle("show");
        });

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.custom-dropdown-button')) {
                var dropdowns = document.getElementsByClassName("custom-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {

                    }

        // Handle Sort Selection
        var sortButtons = document.querySelectorAll(".custom-dropdown-content div");
        sortButtons.forEach(function(button) {

                document.querySelector(".custom-dropdown-button").textContent = this.textContent;
                sortPlugins(selectedSort);
            });

        var pluginContainer = document.getElementById("plugin-container");
        var originalOrder = [];

            var items = pluginContainer.querySelectorAll(".plugin-card");

        function sortPlugins(sortOption) {
            sortOption = sortOption || "default";
            // åŒæ ·å°† .plugin-item æ”¹ä¸º .plugin-card
            var items = Array.from(pluginContainer.querySelectorAll(".plugin-card"));
            if (sortOption === "alphabetical") {
                items.sort(function (a, b) {
                    var aTitle = a.querySelector(".plugin-title").innerText;
                    var bTitle = b.querySelector(".plugin-title").innerText;
                    return aTitle.localeCompare(bTitle);
                });
            } else {
                items = originalOrder;

            pluginContainer.innerHTML = "";

            });
